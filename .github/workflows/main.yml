name: 'Deploy To Netlify'
on:
  push:
    branches:
      - main
jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest  
    
    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '18.12.1'
    - name: install dependencies
      run: npm install
    - name: build app
      run:  npm run export

  
